    <main>
        <div class="container mt-5">
            <h2 class="mb-4 font-color">Publications</h2>
            <hr>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="searchInput">
                        <button id="SearchButton" class="btn btn-primary rounded" type="button">
                            <img src="icons/search_icon1.svg" alt="Search Icon" width="20" height="20">
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="sortSelect" class="form-select">
                        <option selected disabled>Sort by field</option>
                        <option value="author">Author</option>
                        <option value="publication">Publication</option>
                        <option value="collection">Collection</option>
                        <option value="field">Field</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="myPub" class="btn btn-primary me-md-2 mb-2 mb-md-0 rounded">My Publications</button>
                        <button class="btn btn-success align-items-center" id="buttAdd">
                            <img src="icons/add.svg" alt="Add" width="16" height="16" class="me-1">Add
                        </button>                        
                    </div>
                </div>
            </div>
            <div id="pub-tab" class="table-responsive-sm">

<!-- Modal -->
<div class="modal fade" id="addPublicationModal" tabindex="-1" aria-labelledby="addPublicationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title mb-0" id="addPublicationModalLabel">Add Publication</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control rounded" id="author" required>
            </div>
            <div class="mb-3">
              <label for="publication" class="form-label">Publication</label>
              <input type="text" class="form-control rounded" id="publication" required>
            </div>
            <div class="mb-3">
              <label for="collection" class="form-label">Collection</label>
              <input type="text" class="form-control rounded" id="collection" required>
            </div>
            <div class="mb-3">
              <label for="field" class="form-label">Field</label>
              <select class="form-select rounded" id="field" required>
                <option disabled selected>Select a field</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Biology">Biology</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Psychology">Psychology</option>
                <option value="Sociology">Sociology</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
                <option value="Environmental Science">Environmental Science</option>
              </select>
            </div>
            <button id="add-pub" type="submit" class="btn btn-primary btn-full-width rounded">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
<!-- Modal for Edit Publication -->
<div class="modal fade" id="editPublicationModal" tabindex="-1" aria-labelledby="editPublicationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title mb-0" id="editPublicationModalLabel">Edit Publication</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPublicationForm">
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control rounded" id="editAuthor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPublication" class="form-label">Publication</label>
                        <input type="text" class="form-control rounded" id="editPublication" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCollection" class="form-label">Collection</label>
                        <input type="text" class="form-control rounded" id="editCollection" required>
                    </div>
                    <div class="mb-3">
                        <label for="editField" class="form-label">Field</label>
                        <select class="form-select rounded" id="editField" required>
                            <option disabled>Select a field</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Biology">Biology</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Sociology">Sociology</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Environmental Science">Environmental Science</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full-width rounded">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
